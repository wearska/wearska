<div class="page-content c-max has-hero main-page">
    <md-grid-list
        md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="4"
        md-row-height-gt-md="1:1" md-row-height="4:3"
        md-gutter="8px" md-gutter-gt-sm="4px" >
    <md-grid-tile ng-repeat="tile in dak.structure.grid"
                  md-rowspan="{{tile.rowspan}}"
                  md-colspan="{{tile.colspan}}"
                  md-colspan-sm="1"
                  style="background-image: url({{tile.hero}})"
                  class="dak-bg-img">
      <md-icon md-svg-icon="{{tile.icon}}"></md-icon>
      <md-grid-tile-footer><h3>{{tile.name}}</h3></md-grid-tile-footer>
    </md-grid-tile>
  </md-grid-list>
</div>
