<div class="page-content c-max has-hero main-page">

    <input type="file" file-model="myFile"/>
    <button ng-click="uploadFile()">upload me</button>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <md-grid-list
        md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="4" md-row-height="4:3"
        md-gutter="16px" md-gutter-gt-sm="8px" >
    <md-grid-tile ng-repeat="tile in dak.structure.grid"
                  md-rowspan="{{tile.rowspan}}"
                  md-colspan="{{tile.colspan}}"
                  md-colspan-sm="1"
                  style="background-image: url({{tile.hero}})"
                  class="store-grid-tile dak-bg-img">
      <!-- <a href=""><md-icon md-svg-icon="assets/icons/ic_launch_white_24px.svg"></md-icon></a> -->
      <md-grid-tile-footer><h3>{{tile.name}}</h3></md-grid-tile-footer>
    </md-grid-tile>
  </md-grid-list>
</div>
